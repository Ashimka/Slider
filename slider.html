<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <link rel="stylesheet" href="/style.css">
</head>

<body>
   <div class="container">
      <h2>Слайдер 1</h2>
      <div class="infinity-slider-wrap">
         <div class="infinity-slider">
            <img src="/img/html5.jpg" alt="html5">
            <img src="/img/css3.jpg" class="opacity-0" alt="css3">
            <img src="/img/css-flexbox.jpg" class="opacity-0" alt="css-flexbox">
            <img src="/img/css-grid.jpg" class="opacity-0" alt="css-grid">
            <img src="/img/javascript.jpg" class="opacity-0" alt="javascript">
            <img src="/img/git.jpg" class="opacity-0" alt="git">
         </div>
         <div class="infinity-buttons">
            <button class="slider-prev">&larr;</button>
            <button class="slider-next">&rarr;</button>
         </div>
      </div>
   </div>

   <script src="/slider.js"></script>
</body>

</html>
